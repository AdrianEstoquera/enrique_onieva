name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby (para Jekyll, si lo usas)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'  # Ajusta esto si usas otra versi√≥n de Ruby

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build the site
      run: |
        bundle exec jekyll build  # o cualquier comando de build si no usas Jekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # Jekyll coloca el sitio generado en la carpeta '_site'